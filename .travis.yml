language: node_js
dist: trusty
sudo: false

node_js: '14'

branches:
  only:
    - master
    - dev

install:
  - echo $host1_pk >> $HOME/.ssh/known_hosts
  - echo $host2_pk >> $HOME/.ssh/known_hosts
  - npm ci
  # keep the npm cache around to speed up installs
cache:
  directories:
    - '$HOME/.npm'

deploy:
  # deploy to dev
  - provider: script
    script: bash scripts/deploy.sh dev
    on:
      branch: dev
  # deploy to production
  - provider: script
    script: bash scripts/deploy.sh prod
    on:
      branch: master

before_install:
  - npm i -g npm@6.14.8
  - rvm install 2.7.0
  - rvm use 2.7.0 --default 
  - gem update --system OLD_VERSION
  - bash scripts/decrypt.sh
before_script:
  - bash scripts/set-up.sh
